
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Message Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/9.0.6/signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>


    <div class="card">
        <h1>Messajlar</h1>
        <ul class="messages">
        </ul>
        <textarea id="messageForm"></textarea>
        <input type="submit" id="sendMessageButton" value="Send Message"/>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/hubs/message-room")
            .build();

        connection.on('MessageSend', function (message) {
            addMessageToList(message);
        });

        connection.start();

        function addMessageToList(message) {
            $('.messages').append("<li>" + message + "</li>");
             
        }
      
        $('#sendMessageButton').click(function () {
            $.ajax({
                url: "/api/message-room/create",
                method: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({ message: $("#messageForm").val() }),
                success: function () {
                    $("#messageForm").val(""); // temizle
                },
                error: function (xhr) {
                    console.log("Error:", xhr.status, xhr.responseText);
                }
            });
        });
    </script>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            gap:10px;
            max-width: 500px;
            margin: 0 auto;
            background: #ddd;
            border: 1px solid #ccc;
            border-radius:5px;
            padding:10px;
            min-height:100px;
        }

        #sendMessageButton{
            background:#0094ff;
            color:#fff;
            border:0;
            padding:10px;
        }
        
    </style>
</body>
</html>
